<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@400&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Centra verticalmente */
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-family: 'Oswald', sans-serif;
            font-size: 50px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px; /* Ajuste del margen inferior */
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Evita el envío del formulario

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (validateForm(username, password)) {
                    if (username === 'UNMSM' && password === 'admin123') {
                        alert('Inicio de sesión con éxito');
                        
                        // Redirigir a otra página web
                        window.location.href = 'https://script.google.com/macros/s/AKfycbz4ugAu9bmWI2Pqr3XbMCUDFak7LOO9A-z2BeYggq3ZGW5EBnYWP-UO16Yv5ZRLFwDI/exec';
                        
                        // Aquí puedes agregar la lógica para enviar el formulario
                        // por ejemplo, usando fetch para hacer una petición al servidor
                        // form.submit(); // Descomenta esta línea para permitir el envío del formulario
                    } else {
                        alert('Usuario o contraseña incorrectos.');
                    }
                }
            });

            function validateForm(username, password) {
                if (username.trim() === '' || password.trim() === '') {
                    alert('Por favor, completa todos los campos.');
                    return false;
                }

                // Puedes agregar más validaciones aquí según tus necesidades
                return true;
            }
        });
    </script>
</head>
<body>
    <h1>UNIVERSIDAD NACIONAL<br>MAYOR DE SAN MARCOS</h1>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</body>
</html>
